<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="app/view/css/normalize.css"/>
    <link rel="stylesheet" href="app/view/css/main.css"/>
  </head>
  <body>
    <section class="gameBoard">
      <div class="gameboy">
        <div class="gameboy__screen">
          <div class="gameboy__screen__LED"></div>
          <div class="gameboy__screen__display"></div>
        </div>
        <div class="gameboy__arrowkey">
          <div class="arrowKey gameboy__arrowkey__center"></div>
          <div class="arrowKey gameboy__arrowkey__up"></div>
          <div class="arrowKey gameboy__arrowkey__down"></div>
          <div class="arrowKey gameboy__arrowkey__left"></div>
          <div class="arrowKey gameboy__arrowkey__right"></div>
        </div>
        <div class="gameboy__button gameboyBtnA"></div>
        <div class="gameboy__button gameboyBtnB"></div>
        <div class="gameboy__settingButton">
          <div class="settingButton gameboy__settingButton__A"></div>
          <div class="settingButton gameboy__settingButton__B"></div>
        </div>
      </div>
    </section>
  </body>
</html>
